name: TDLib tdjson auto build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            arch: x86_64

          - name: linux-aarch64
            arch: aarch64

    steps:
      - name: Checkout TDLib
        uses: actions/checkout@v4
        with:
          repository: tdlib/td
          fetch-depth: 1
          path: td

      - name: Detect TDLib version
        id: ver
        shell: bash
        run: |
          cd td
          VER=$(grep -Po 'TDLib version \K[0-9.]+' README.md || true)
          if [ -z "$VER" ]; then
            VER=$(grep -Po 'set\(TDLIB_VERSION +"\K[^"]+' CMakeLists.txt || true)
          fi
          if [ -z "$VER" ]; then
            VER=$(git rev-parse --short HEAD)
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y \
            cmake gperf \
            zlib1g-dev libssl-dev

      - name: Configure
        shell: bash
        run: |
          cmake -S td -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build tdjson
        shell: bash
        run: |
          cmake --build build --target tdjson -j$(nproc)

      - name: Collect tdjson
        shell: bash
        run: |
          mkdir -p out
          find build -type f -name "libtdjson.so*" -exec cp {} out/ \;

      - name: Package
        shell: bash
        run: |
          cd out
          tar -czf tdjson-${{ matrix.name }}.tar.gz *

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tdjson-v${{ steps.ver.outputs.version }}
          name: tdjson v${{ steps.ver.outputs.version }}
          files: |
            out/tdjson-${{ matrix.name }}.tar.gz
