name: TDLib tdjson auto build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-22.04
            arch: x86_64

          - name: linux-aarch64
            os: ubuntu-22.04
            arch: aarch64

          - name: windows-x64
            os: windows-2022
            arch: x86_64

          - name: macos-x86_64
            os: macos-latest
            arch: x86_64

          - name: macos-arm64
            os: macos-14
            arch: arm64

    steps:
      - name: Checkout TDLib
        uses: actions/checkout@v4
        with:
          repository: tdlib/td
          fetch-depth: 1
          path: td

      - name: Detect TDLib version
        id: ver
        shell: bash
        run: |
          cd td
          VER=$(grep -Po 'TDLib version \K[0-9.]+' README.md || true)
          if [ -z "$VER" ]; then
            VER=$(grep -Po 'set\(TDLIB_VERSION +"\K[^"]+' CMakeLists.txt || true)
          fi
          if [ -z "$VER" ]; then
            VER=$(git rev-parse --short HEAD)
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y \
            cmake gperf \
            zlib1g-dev libssl-dev

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake gperf openssl@3

      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake gperf zlib openssl

      - name: Configure (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -S td -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cmake -S td -B build -A x64 `
            -DGPERF_EXECUTABLE="C:/ProgramData/chocolatey/bin/gperf.exe"
      
      - name: Build tdjson
        shell: bash
        run: |
          cmake --build build --config Release --target tdjson

      - name: Collect tdjson (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p out
          find build -type f \( -name "libtdjson.so*" -o -name "libtdjson.dylib*" \) -exec cp {} out/ \;

      - name: Collect tdjson (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          mkdir out
          Get-ChildItem -Recurse build -Filter tdjson.dll | Copy-Item -Destination out
          Get-ChildItem -Recurse build -Filter tdjson.lib | Copy-Item -Destination out -ErrorAction SilentlyContinue

      - name: Package
        shell: bash
        run: |
          cd out
          tar -czf tdjson-${{ matrix.name }}.tar.gz *

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tdjson-v${{ steps.ver.outputs.version }}
          name: tdjson v${{ steps.ver.outputs.version }}
          files: |
            out/tdjson-${{ matrix.name }}.tar.gz
